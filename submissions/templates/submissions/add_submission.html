{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <h1>Add Submission</h1>
    <form method="post" class="mt-3 form w-50">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary mt-3" type="submit">Add Submission</button>
    </form>
</div>
{% endblock %}
