{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Scoreboard</h1>
</div>

<div class="container w-50 text-left">
    {% if submissions %}
        <ul>
        {% for s in submissions %}
            <li>{{ s.user.username }} - {{ s.marks }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>There are no submissions yet.</p>
    {% endif %}
</div>
{% endblock %}
