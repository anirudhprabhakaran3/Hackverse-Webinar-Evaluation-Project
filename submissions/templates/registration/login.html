{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <h1>Login</h1>
    <form method="post" class="mt-3 form w-50">
        {% if form.errors %}
            {% for e in form.errors %}
                <p class="text-danger">{{ e.message }}</p>
            {% endfor %}
        {% endif %}
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary mt-3" type="submit">Login</button>
    </form>
</div>
{% endblock %}
